<mat-toolbar>
  <span>Spare Devices</span>
  <span class="example-spacer"></span>
  <button disabled="{{!loggedIn}}" mat-icon-button color="primary" aria-label="Create an item" (click)="createItem()">
    <mat-icon>create</mat-icon>
  </button>
  <button mat-icon-button color="primary" aria-label="Create an item" (click)="login()">
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>

<mat-list>
  <div mat-subheader>Items</div>
  <mat-list-item *ngFor="let item of items">
    <mat-icon mat-list-icon>near_me</mat-icon>
    <div mat-line>{{item.option}} | {{item.type}}</div>
    <div mat-line>{{item.description}}</div>
  </mat-list-item>
</mat-list>
